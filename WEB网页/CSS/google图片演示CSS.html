<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>google图片演示</title>
	<style type="text/css">
		span{
			font-size: 70px
		}
       .blue{
       	color: blue
       }
       .red{
       	color: red
       }
       .green{
       	color: green
       }
       #orange{
       	color: orange
       } /*.点符号是类选择器，#是id选择器， 类选择器和id选择器的区别是，id选择器只能使用一次，类似于身份证号具有唯一性， 而类选择器可以重复使用*/
	</style>
</head>
<body>
	<span class="blue">G</span>
	<span class="red">o</span>
	<span id="orange">o</span>
	<span class="blue">g</span>
	<span class="green">l</span>
	<span class="red">e</span>
</body>
</html>
