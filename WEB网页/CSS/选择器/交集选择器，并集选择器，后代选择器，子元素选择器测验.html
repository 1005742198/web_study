<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各类选择器测验</title>
<style>
	.site-r a{   /*后代选择器，中间用空格隔开*/
		color: red
	}
	.nav>ul>li>a{  /*子元素选择器  中间用大于号隔开，只选择.nav下面的ul 下面的li 下面的a ，公司邮箱和电话就没变绿色*/
		color: green;
	}
	.nav a{
		color: skyblue;
	}
	


</style>
	
</head>
<body>
	
	<div class="nav"> <!-- 主导航栏 -->
		<ul>
		<li><a href="http://www.ascentoptics.com" title="公司首页的内容展示">公司首页</a></li> <!-- 可以体会下title的应用 -->
		<li><a href="http://www.ascentoptics.com">公司简介</a></li>
		<li><a href="http://www.ascentoptics.com">公司产品</a></li>
		<li><a href="http://www.baidu.com">联系我们</a></li>
		<ul>
			<li><a href="http://www.ascentoprics.com">公司邮箱</a></li>
			<li><a href="http://www.ascentoprics.com">公司电话</a></li>
		</ul></ul></div>
	<div class="sitenav"> <!--  侧导航栏 -->
		<div class="site-i">左侧侧导航栏</div>
		<div class="site-r"><a href="http://www.baidu.com">登陆</a></div>
		</div>
</body>
</html>
