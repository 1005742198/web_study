<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器优先级</title>
	<style>
		div{ /*标签选择器权重：0，0，0，1*/
			color: red;
			font-size: 80px;
			text-align: center;
		}
		
		.king{ /*权重 0，0，1，0*/
			color: blue;
		}
		
		#wang{ /*权重 0，1，0，0*/
			color: skyblue
		}
		
	</style>
</head>
<body>

<div class="king" id="wang">
	选择器优先级
</div>
</body>
</html>
