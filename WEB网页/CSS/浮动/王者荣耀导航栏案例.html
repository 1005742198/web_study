<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>王者荣耀导航栏案例</title>
	<style>
	body{
		background-color: black;
	}
	a{
		/*background-color: orange;*/
		width: 160px;
		height: 60px;
		display:inline-block; /*a是行内元素， 把行内元素改成行内块级元素，这样就可以定义宽和高了*/
		/*display: block;  把行内元素改成块级元素*/
		text-align: center; /*水平居中*/
		line-height: 60px;  /*行距设为和块中的行高一样即可*/
		font-size: 22px;
		text-decoration: none;  /*去掉链接下面的下划线*/
		color: white;
		border-radius: 20px;  /*改变边框角的弧度*/
}

a:hover{
	background-color: orange;
}

</style>
</head>
<body>
	<a href="http://www.baidu.com">专区说明</a>
	<a href="http://www.baidu.com">申请资格</a>
	<a href="http://www.baidu.com">兑换奖励</a>
	<a href="http://www.baidu.com">下载游戏</a>
	
</body>
</html>
