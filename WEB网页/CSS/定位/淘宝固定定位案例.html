<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>这是假的 哈哈</title>
	<style>
	.zong{
		position: relative;
	}
	.top{
		width: 1496px;
		height: 98px;
		position: fixed;  /* top 也是固定的内容， 不随着下拉滚动条而动*/
		top: 0px;

	}
	.main{
		width: 1200px;
		height: 800px;
		

	}
	.xin{
		width: 1300px; /*若想等比例缩放或者扩大图片只需要改宽度，高度其中的一个数值即可*/
	}
	.aside{
		width: 88px;
		height: 400px;
		position: fixed; /*盒子位置固定*/
		right: 20px;
		top: 100px;

	}
	.footer{
		width: 1200px;
		height: 620px;
	}
	.fot{
		width: 1200px;
	}


</style>
</head>
<body>
	<div class="zong"><div class="top"><img src="../images/top.png"></div>
	<div class="main"><img src="../images/版心.png" class="xin"></div>
	<div class="aside"><img src="../images/固定定位侧边.png"></div>
	<div class="footer"><img src="../images/微信图片_20180319203213.png" class="fot"></div></div>
</body>
</html>
