	<title>子绝父相定位练习</title>

		div{
			width: 527px;
			height: 400px;
			border: 1px solid grey;

			width: 80px;
			height: 50px;
			position: absolute; /*absolute该图片为绝对位置，不占div中的位置， 是漂浮着的*/

			left:0px;

		}


</style>
