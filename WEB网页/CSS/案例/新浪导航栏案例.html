<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏案例</title>
	<style>
		nav{
			height: 40px;
			border-top: 3px solid orange;
			border-bottom: 1px solid #80808029;
			
		}
		nav a{ /*后代选择器*/
			text-decoration: none;
			font-size: 14px;
			/*background-color: #8080802e;*/
			/*width: 160px; /*盒子的宽度*/
			height: 40px; /* 盒子的高度*/
			display: inline-block; /*把行内元素转换成行内块级元素*/
			text-align: center; 
			line-height: 40px;
			padding: 0px 6px;/*文字内边距的设置，距离上下边框0px,左右边框6px，*/
			color: #00000099;


		}
		a:hover {
			background-color: grey;
		}
	</style>
</head>
<body>
	<nav>
		<a href="http://www.sina.com.cn">手机新浪网</a>
		<a href="http://www.sina.com.cn">移动客户端</a>
		<a href="http://www.sina.com.cn">微博</a>
		<a href="http://www.sina.com.cn">湾站导航</a>
	</nav>
</body>
</html>
