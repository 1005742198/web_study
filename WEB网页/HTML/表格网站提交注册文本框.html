<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格网站提交注册信息</title>
</head>
<body>

	<!-- 单选按钮radio -->
	性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex">女<input type="radio" name="sex">男<br>
	<!-- 复选按钮是checkbox -->
	爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：<input type="checkbox" name="aihao">羽毛球<input type="checkbox" name="aihao">爬山<input type="checkbox" name="aihao">篮球<br>
	<!-- label标签用于绑定之id那个元素， 当你点击label标签上是，光标会主动显示到被绑定元素 -->
	<label>邮箱信息：<input type="text" name="text"><br></label>
	密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码 : <input type="password" name="password" maxlength="6"><br> 
	手机号码 : <input type="text" name="text"><br>
	验&nbsp;&nbsp;证&nbsp;&nbsp;码: <input type="text" name="text"><input type="button" name="button" value="点击获取"><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit"><input type="reset" name="reset" value="重置按钮"><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="checkbox" checked="checked">同意是否下次自动登陆<br>
	<!-- 注意图像按钮是：image不是img -->
	<input type="image" src="images/微信图片_20180310113559.png">

</body>
</html>
