<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单元格及合并单元格</title>
</head>
<body>
	<table height="300px" width="500px" border="1" cellspacing="0" cellpadding="0">
		<caption>寒假作息时间表</caption>
		<thead><tr>
			<th>时段</th><th>时间</th><th>项目北荣</th>
		</tr></thead>
       <tbody> <tr>
        	<td rowspan="3">上午</td><td>7:00-7:30</td><td>起床，洗漱</td>
        </tr>
        <tr>
        	<td>7:30-8:30</td><td>早饭</td>

       </tr>
       <tr>
       	<td>8:311:40</td><td>学习（语文，数学，英语）</td>
       </tr>
       <tr>
       	<td>中午</td><td>11：40-13；00</td><td>吃饭</td>
       </tr>
       <tr>
       	<td rowspan="2"> 下午</td><td>13:00-16:00</td><td>学习</td>
       </tr>
       <tr><td>16:00-18:00</td><td>嗨皮</td>
       	
       </tr>
       <tr>
       	<td>晚上</td><td colspan="2">与家人聊天，看电视</td>
       </tr></tbody>

	</table>
	T
 <!--如何使表格居中，主语caption要在table里面，rowspan 是跨行，colspan是跨列，注意cellspacing， cellspadding用法，border边框用法，以及表格长宽height, weidth用法,以及thead表头，tbody-->
	<table height="300px" width="500px" border="1" cellspacing="0" cellpadding="0" align="center">

       </tr>
       <tr>
       	<td>8:311:40</td><td>学习（语文，数学，英语）</td>
       </tr>
       <tr>
       	<td>中午</td><td>11：40-13；00</td><td>吃饭</td>
       </tr>
       <tr>
       	<td rowspan="2"> 下午</td><td>13:00-16:00</td><td>学习</td>
       </tr>
       <tr><td>16:00-18:00</td><td>嗨皮</td>
       	
       </tr>
       <tr>
       	<td>晚上</td><td colspan="2">与家人聊天，看电视</td>
       </tr>

	</table>
</body>
</html>
